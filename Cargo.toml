[package]
name = "teapy"
version = "0.3.0"
edition = "2021"

[lib]
name = "teapy"
crate-type = ["cdylib"]

[features]
default = []

[profile.release]
lto = true

[dependencies]
pyo3 = {version = "0.16", features = ["extension-module", "abi3-py38", "macros"]}
numpy = {git = "https://github.com/PyO3/rust-numpy.git", branch = "main"}
num = "0.4"
cxx = "1.0"
rayon = "1.5"
ndarray = {features=['rayon'], version="0.15"}
core_simd = { git = "https://github.com/rust-lang/portable-simd" }